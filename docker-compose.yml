
services:
  backend:
    build:
      context: .
      dockerfile: backend/dockerfile
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - LOCAL_HOST_IP=172.16.6.0

  frontend:
    build:
      context: .
      dockerfile: frontend/dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
